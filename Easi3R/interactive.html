  <body>
    <div
      class="results"
      style="
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      "
    >
      <div class="iframe-wrapper"></div>
      <div
        class="hide-on-touchscreens"
        style="
          display: flex;
          justify-content: center;
          gap: 1.5em;
          padding-top: 0.5em;
        "
      >
        <div>
          <i class="ti ti-view-360-arrow"></i> <strong>Left-click</strong> and
          drag to rotate
        </div>
        <div>
          <i class="ti ti-arrows-move"></i> <strong>Right-click</strong> and
          drag or
          <strong>WASD</strong>
          to move
        </div>
        <div><i class="ti ti-zoom"></i> <strong>Scroll</strong> to zoom</div>
      </div>
      <div class="results-selector">
        <button class="results-prev">
          <i class="ti ti-chevron-left"></i>
        </button>
        <button class="results-next">
          <i class="ti ti-chevron-right"></i>
        </button>
        <div class="results-thumbnails"></div>
      </div>
    </div>
    <script src="interactive.js"></script>
